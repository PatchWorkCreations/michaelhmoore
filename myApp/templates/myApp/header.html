<style>
    .standout-title {
    font-family: 'Merriweather', serif; /* Choose a professional font */
    font-size: 1.5rem; /* Make it larger for emphasis */
    font-weight: bold; /* Bold to stand out */
    color: #2c3e50; /* A rich dark shade */
    text-transform: uppercase; /* Optional for a bold look */
    letter-spacing: 2px; /* Adds some spacing between letters */
    text-decoration: none; /* Removes underline */
    background: linear-gradient(to right, #020202, #3d3732); /* Subtle gradient for effect */
    -webkit-background-clip: text; /* Clips the gradient to the text */
    -webkit-text-fill-color: transparent; /* Ensures the gradient is visible */
}

.standout-title:hover {
    color: #464544; /* Color change on hover */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Optional subtle shadow */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
}
