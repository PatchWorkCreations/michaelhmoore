<!DOCTYPE html>
{% load static %}
<html lang="zxx">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Discover 'The Sailor's Compass,' a memoir by Michael H. Moore exploring resilience, family, and purpose through a veteran's lens.">
  <meta name="keywords" content="military book, veteran stories, resilience, Michael H. Moore, The Sailor's Compass, inspirational memoir">


  <title>The Sailor's Compass - Inspirational Memoir by Michael H. Moore</title>

  <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
            {
                "@type": "Question",
                "name": "What is a good military book?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "The Sailor's Compass by Michael H. Moore is a highly recommended military memoir. It provides inspiring lessons of resilience, family, and purpose."
                }
            },
            {
                "@type": "Question",
                "name": "Why are veterans' stories important?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Veterans' stories are essential to honor their sacrifices and learn life lessons from their experiences. They inspire resilience and remind us of the value of freedom."
                }
            }
        ]
    }
    </script>

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap/bootstrap.css' %}">
  
  <!-- Iconfont CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendors/fontawesome/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/bicon/css/bicon.min.css' %}">
  
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendors/animate-css/animate.css' %}">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendors/owl/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/owl/assets/owl.theme.default.min.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

</head>
<body>
  <!-- Include Header -->
  {% include 'myApp/header.html' %}

  <!-- Main Content Block -->
  {% block content %}
  <!-- Content will be injected here by child templates -->
  {% endblock content %}

  <!-- Include Footer -->
  {% include 'myApp/footer.html' %}


  <!-- 
  Essential Scripts
  =====================================
-->

<!-- Main jQuery -->
<script src="{% static 'assets/vendors/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 5.3 -->
<script src="{% static 'assets/vendors/bootstrap/bootstrap.js' %}"></script>
<!-- Counterup -->
<script src="{% static 'assets/vendors/counterup/waypoint.js' %}"></script>
<script src="{% static 'assets/vendors/counterup/jquery.counterup.min.js' %}"></script>
<!-- Owl Carousel -->
<script src="{% static 'assets/vendors/owl/owl.carousel.min.js' %}"></script>

<!-- Custom Scripts -->
<script src="{% static 'assets/js/script.js' %}"></script>

</body>
</html>
